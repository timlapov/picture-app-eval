<div class="container m-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      @if (currentUser) {
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">User Profile</h4>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <div class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="fas fa-user fa-2x text-white"></i>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4 font-weight-bold">Display Name:</div>
              <div class="col-sm-8">{{ currentUser.displayName }}</div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4 font-weight-bold">Email:</div>
              <div class="col-sm-8">{{ currentUser.email }}</div>
            </div>

            <div class="text-center">
              <a [routerLink]="['/author/', currentUser.id]" class="btn btn-primary">
                <i class="fas fa-images me-2"></i>View My Publications
              </a>
            </div>
          </div>
        </div>
      } @else {
        <div class="card shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Not Logged In</h5>
            <p class="card-text">Please log in to view your profile.</p>
            <a routerLink="/login" class="btn btn-primary">Login</a>
          </div>
        </div>
      }
    </div>
  </div>
</div>

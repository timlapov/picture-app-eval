@if (toastNotificationService.notifications().length > 0) {
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    @for (toast of toastNotificationService.notifications(); track toast) {
      <div class="toast show align-items-center {{ toastColorMap[toast.type] }} border-0 mb-2"
           role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{toast.text}}
          </div>
          <button (click)="toastNotificationService.removeMessage(toast)"
                  type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  aria-label="Close">
          </button>
        </div>
      </div>
    }
  </div>
}

<app-header/>
<router-outlet />
<app-footer/>
